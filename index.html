<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<script src='Util/App.js'></script>
<script src='Util/Tank.js'></script>
<script src='Util/Boom.js'></script>
<script src='Util/Bullet.js'></script>

<script>
window.onload = function(){
	$('start').onclick = function(){
		this.disabled = true;
		$('restart').disabled = false;
		app = new App();
		app.init();
	};
	$('restart').onclick = function(){
		location.reload(true);
	}
}
</script>

<style type='text/css'>
*{margin:0}
body{background:#660}
</style>

</head>
<body>
<input id='start' type='button' value='开始游戏' style='border:1px solid black;width:100px;height:40px;font-size:16px;top:100px;left:400px;position:absolute'/>
<input id='restart' type='button' value='重新开始' style='border:1px solid black;width:100px;height:40px;font-size:16px;top:150px;left:400px;position:absolute;' disabled=true/>
</body>
</html>
